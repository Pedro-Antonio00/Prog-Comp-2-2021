<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <div id="conteudo">
            <div id="val">
                <label for="valor">Preço:</label>
                <input type="number" id="valor">R$
            </div>
            <div id="cate">
                <label for="Categoria">categoria:</label>
                <select id="categoria">
                    <!--cria uma aba de seleção que possibilita o usuario selecionar a opção que deseja, atribuindo um valor a essa opção-->
                    <option value="l">Limpeza</option>
                    <option value="a">Alimentação</option>
                    <option value="v">Vestuário</option>
                </select>
            </div>
            <div  id="refri">
                <label>Precisa de Refrigeração</label>
                <!--mutuamente exclusivos por ter o msm nome-->
                <!-- type="checkbox" serve pra mais de um-->
                <input type="radio" name="situacao" id="r" checked/>Sim
                <input type="radio" name="situacao" id="n" checked/>Não
            </div>
            <div>
                <button type="button" onclick="cal()">Calcule</button>
            </div>
            <div id="result">

            </div>
        </div>
    </body>
